<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form name="dnd">
        <fieldset>
          <legend>¿Dónde nació el fútbol?</legend>
          <!-- respuesta Inglaterra-->
          <label for="ing">Inglaterra</label>
          <input id="ing" type="radio" name="futbol" value="inglaterra">
          <label for="chi">China</label>
          <input id="china" type="radio" name="futbol" value="china">
          <label for="col">Colombia</label>
          <input id="colombia" type="radio" name="futbol" value="colombia">
          <label for="ira">Irak</label>
          <input id="irak" type="radio" name="futbol" value="irak"><br><br>
        </fieldset>
        <fieldset>
            <label for="afu">¿Qué tres selecciones han ganado la Copa del Mundo en dos ocasiones?</label><br> 
            <!-- repuesta Argentina, Francia y Uruguay-->
            <input id="arg" type="checkbox" name="arg" value="Argentina">
            <label for="arg">Argentina</label><br>
            <input id="alm" type="checkbox" name="alm" value="Alemania">
            <label for="alm">Alemania</label><br>
            <input id="fra" type="checkbox" name="fra" value="Francia">
            <label for="fra">Francia</label><br>
            <input id="uru" type="checkbox" name="uru" value="Uruguay"> 
            <label for="uru">Uruguay</label><br>
          </fieldset>

        <fieldset>
              <legend>¿Quién fue el primer campeón en la Primera División?</legend>
              <!--respuesta FC Barcelona-->
              <label for="rma">Real Madrid</label>
              <input id="madrid" type="radio" name="campeon" value="madrid">
              <label for="fcb">FC Barcelona</label>
              <input id="barcelona" type="radio" name="campeon" value="barcelona">
              <label for="ath">Athletic de Bilbao</label>
              <input id="bilbao" type="radio" name="campeon" value="bilbao">
              <label for="betis">Betis</label>
              <input id="betis" type="radio" name="campeon" value="betis"><br><br>
            </fieldset>
        <fieldset>
                <label for="afu">¿Qué dos jugadores ingleses han sido 'Pichichi' en una Copa del Mundo?</label><br>
                <!-- repuesta Gary Lineker (1986) y Harry Kane (2018)-->
                <input id="gary" type="checkbox" name="gary" value="Gary-Lineker">
                <label for="gary">Gary Lineker</label><br>
                <input id="ronld" type="checkbox" name="ronld" value="Ronaldo-Nazário">
                <label for="ronld">Ronaldo Luís Nazário de Lima</label><br>
                <input id="mess" type="checkbox" name="mess" value="Lionel-Messi">
                <label for="mess">Lionel Messi</label><br>
                <input id="harry" type="checkbox" name="harry" value="Harry-Kane"> 
                <label for="harry">Harry Kane</label><br><br>
            </fieldset>
        <fieldset>
                  <legend>¿En qué temporada las victorias empezaron a valer 3 puntos?</legend>
                  <!-- respuesta 1995-96-->
                  <label for="t56">1995-96</label>
                  <input id="t56" type="radio" name="temp" value="t56">
                  <label for="t78">1997-98</label>
                  <input id="t78" type="radio" name="temp" value="t78">
                  <label for="t01">2000-01</label>
                  <input id="t01" type="radio" name="temp" value="t01">
                  <label for="t34">1993-94</label>
                  <input id="t34" type="radio" name="temp" value="t34">
            </fieldset>

        
            <br>

                <button type="submit">Comprobar respuestas</button>


        </form>
    <script src="formulario.js"></script>
</body>
</html>
